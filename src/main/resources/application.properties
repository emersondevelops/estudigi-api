spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.url=jdbc:mysql://localhost:3306/estudigi?createDatabaseIfNotExist=true&SSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

server.port=9090

server.ssl.enabled=true
server.ssl.key-store=src/main/resources/ssl-certificate.p12
server.ssl.key-store-password=ssl-certificate
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=ssl-certificate

spring.security.user.name=emerson
spring.security.user.password=emerson123
spring.security.user.roles=STUDENT,TEACHER,ADMIN
